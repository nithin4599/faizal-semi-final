<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="icon" href="./favicon-winger.svg" type="image/svg+xml">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      justify-content: space-between;
      max-width: 900px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .form-container {
      width: 45%;
    }
    .map-container {
      width: 45%;
      height: 450px; /* Adjust height as needed */
    }
    h4 {
      text-align: center;
      margin-bottom: 15px;
      color: #333333;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      resize: none;
    }
    textarea {
      min-height: 100px;
    }
    input[type="submit"] {
      background-color: rgb(32,57,138);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form method="POST" action="https://script.google.com/macros/s/AKfycbxmB2s7UXvYjvuyfV0Prq1YiFRKL7UbDOnJhs8BLXEhWcsx9J7C0A0W6AZaGrHXA3-V/exec" name="contact-form" onsubmit="submitForm(event)">
        <h4>Contact Us</h4>
        <div class="form-group">
          <label for="your-name">Name:</label>
          <input type="text" id="your-name" name="your-name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="your-number">Phone Number:</label>
          <input type="text" id="your-number" name="your-number" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="your-email">Email:</label>
          <input type="email" id="your-email" name="your-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="map-container">
      <!-- Replace the iframe src with your Google Maps embed code   13.025929, 77.626099-->
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.1441329514557!2d77.62391041533793!3d13.025929090770792!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1717436a19bd%3A0x4dbd9714d0394b49!2s13.025929%2C%2077.626099!5e0!3m2!1sen!2sin!4v1625810422525!5m2!1sen!2sin" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </div>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();
      const form = document.forms['contact-form'];
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxmB2s7UXvYjvuyfV0Prq1YiFRKL7UbDOnJhs8BLXEhWcsx9J7C0A0W6AZaGrHXA3-V/exec';

      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          console.log('Success!', response);
          alert("Thank you! We will get back to you ASAP.");
          form.reset();
        })
        .catch(error => {
          console.error('Error!', error.message);
          alert("Oops! Something went wrong.");
        });
    }
  </script>
</body>
</html>
